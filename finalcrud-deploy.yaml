apiVersion: apps/v1
kind: Deployment
metadata:
  name: finalcrud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: finalcrud
  template:
    metadata:
      labels:
        app: finalcrud
    spec:
      containers:
      - name: finalcrud
        image: mayrhatte09/finalcrud-app   
        ports:
        - containerPort: 4200   # Angular default port
---
apiVersion: v1
kind: Service
metadata:
  name: finalcrud-service
spec:
  selector:
    app: finalcrud
  ports:
  - port: 4200
    targetPort: 4200
    nodePort: 30001   # accessible externally on <EC2-IP>:30001
  type: NodePort

