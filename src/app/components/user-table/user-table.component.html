<div class="header-bar">
  <span class="header-title">User Information</span>
  <button mat-raised-button color="warn" (click)="logout()">Logout</button>
</div>

<div class="mat-elevation-z8">
  <div class="action-bar" style="display:flex; gap:12px; align-items:center; justify-content:space-between; margin-bottom:12px;">
    <!-- ✅ Search box (no FormsModule needed) -->
    <mat-form-field appearance="outline" style="min-width:280px;">
      <mat-label>Search by name or email</mat-label>
      <input
        matInput
        #searchInput
        placeholder="Type to search…"
        (keyup)="onSearchChange(searchInput.value)" />
      <button
        *ngIf="searchInput.value"
        mat-icon-button
        matSuffix
        aria-label="Clear search"
        (click)="searchInput.value=''; onSearchChange('')">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    
    <button mat-raised-button color="primary" (click)="openAddDialog()">
      <mat-icon>person_add</mat-icon> Add User
    </button>

    
  </div>

  <table mat-table [dataSource]="dataSource" class="full-width-table">

    <!-- ID (showing row index 1..n for current page) -->
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let row; let i = index">
        {{ i + 1 }}
      </td>
    </ng-container>

    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let row"> {{ row.name | titlecase}} </td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let row"> {{ row.email }} </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="accent" (click)="openEditDialog(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteUser(row._id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [length]="totalItems"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="onPageChange($event)">
  </mat-paginator>
</div>
